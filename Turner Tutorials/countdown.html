<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function greet(){
            console.log("Hello World");
        }

        function shoutTen(){
            console.log("10!");
        }

        function countdown(){
            for (let i = 10; i > 0; i --){
                console.log(i);
            }
        }
    </script>
</head>
<body onload = "greet();">
    <button onclick = "shoutTen();">Shout 10</button>
    <button onclick = "countdown();">Countdown</button>
    
</body>
</html>
